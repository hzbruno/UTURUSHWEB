<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTU Rush</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f9e7c5, #fdf5db);
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #c8b564;
            padding: 20px;
            text-align: center;
            border-bottom-right-radius: 45%;
            border-bottom-left-radius: 45%;
            position: relative;
            overflow: hidden;
        }

        header img {
            height: 250px;
            animation: bounce 3s infinite;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .buttons a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #c8b564;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .buttons a:hover {
            background-color: #a8994e;
            transform: translateY(-3px);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .characters, .controls, .updates {
            padding: 40px 20px;
            text-align: center;
            background-color: rgba(200, 181, 100, 0.1);
            margin: 20px 0;
            border-radius: 15px;
        }

        .characters h2, .controls h2, .updates h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #c8b564;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .characters img {
            width: 250px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s ease;
        }

        .characters img:hover {
            transform: rotate(-10deg);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .controls img {
            width: 100px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .controls img:hover {
            transform: scale(1.4);
        }

        .updates a img {
            width: 85px;
            padding: 20px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .updates a img:hover {
            transform: scale(1.2);
        }

        footer {
            background-color: #c8b564;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #f9e7c5;
        }

        #pencil{
            max-width: 50px;
            max-height: auto;
        }

        #spacer{
            width: 100px;
        }

        @media (max-width: 600px) {
            header img {
                height: 70px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .characters img {
                width: 100px;
            }

            .controls img {
                width: 50px;
            }

            .updates a img {
                width: 40px;
            }

            .buttons a {
                font-size: 1rem;
                padding: 10px 20px;
            }

            #spacer{
            width: 0px;
            }

            .controls h2{
            padding: 0.75em;

            }
            #pencil{
                max-width: 25px;
                max-height: auto;
            }

        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="UTU Rush">
    </header>

    

    <section class="gallery">
        <img src="images/img1.png" alt="Galería 1">
        <img src="images/img2.png" alt="Galería 2">
        <img src="images/img3.png" alt="Galería 3">
        <img src="images/img4.png" alt="Galería 4">
        <img src="images/img5.png" alt="Galería 5">
        <img src="images/img6.png" alt="Galería 6">
    </section>

    <div class="buttons">
        <a href="https://hzbruno.github.io/CHPGameDevs/" target="_blank">Jugar</a>
        <a href="https://drive.google.com/drive/u/1/folders/1ITMXuUUGQo-bqkng-kDjMCfTv7SGlawT" target="_blank">Descargar</a>
    </div>

    <section class="characters">
        <h2>Personajes</h2>
        <img src="images/brun.png" alt="Brun">
        <img src="images/luciel.png" alt="Luciel">
        <img src="images/eo.png" alt="EO">
        <img src="images/messi.png" alt="Masinha">
    </section>

    <section class="controls">
        <h2>Controles</h2>

        <img src="images/keys.png" alt="Teclas">
        <img src="images/walking.gif" alt="Caminar">
        
        <div id="spacer"></div>

        <img src="images/arrows.png" alt="Flechas">
        <img src="images/throwing.gif" alt="Lanzar">        
        <img src="images/pencil.gif" alt="Lápiz" id="pencil">

    </section>

    <section class="updates">
        <h2>Mantente al día</h2>

    </section>

    <footer>
        <p>© 2024 UTU Rush | <a href="https://drive.google.com/drive/u/1/folders/1ITMXuUUGQo-bqkng-kDjMCfTv7SGlawT">Descargar</a> | <a href="https://hzbruno.github.io/CHPGameDevs/">Jugar</a></p>
    </footer>
</body>
</html>
